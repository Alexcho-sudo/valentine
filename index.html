<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>üíò –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffd1df, #ff5f9e, #ff2e63);
      color:#fff;
      text-align:center;
    }

    /* hearts */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      top:-40px;
      font-size:22px;
      animation: fall linear forwards;
      opacity:.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
      will-change: transform, opacity;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(360deg); opacity:.2; }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(650px, 92vw);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius:22px;
      padding:26px;
      box-shadow:0 18px 60px rgba(0,0,0,.3);
    }

    h1{ margin:0 0 10px; font-size:28px; line-height:1.2; }
    p{ margin:0; font-size:18px; opacity:.95; }

    .arena{
      position:relative;
      margin-top:18px;
      height:190px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.3);
      background: rgba(0,0,0,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#2ecc71;
      color:#0b3d1e;
      transition: transform .2s;
      z-index:2;
      box-shadow:0 10px 25px rgba(0,0,0,.22);
    }

    #no{
      position:absolute;
      background:#fff;
      color:#e91e63;
      left:60%;
      top:55%;
      transform: translate(-50%,-50%);
      box-shadow:0 10px 25px rgba(0,0,0,.18);
    }

    @keyframes shake{
      0%{transform:translate(0,0) rotate(0);}
      25%{transform:translate(-2px,2px) rotate(-3deg);}
      50%{transform:translate(2px,-2px) rotate(3deg);}
      75%{transform:translate(-2px,-2px) rotate(-3deg);}
      100%{transform:translate(0,0) rotate(0);}
    }
    .shake{ animation: shake .15s linear 6; }

    #msg{
      margin-top:14px;
      min-height:28px;
      font-size:18px;
    }

    #names{
      display:none;
      margin-top:14px;
      font-size:28px;
      font-weight:900;
      text-shadow: 0 10px 20px rgba(0,0,0,.25);
    }

    iframe{
      display:none;
      width:100%;
      height:315px;
      margin-top:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.25);
      background:#000;
    }

    /* STORY */
    #story{
      display:none;
      margin-top:16px;
      user-select:none;
    }
    #progress{
      display:flex;
      gap:6px;
      margin-bottom:10px;
    }
    .bar{
      flex:1;
      height:6px;
      background:rgba(255,255,255,.3);
      border-radius:999px;
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background:#fff;
    }
    #storyTapArea{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.15);
      box-shadow:0 12px 30px rgba(0,0,0,.3);
    }
    #story img{
      width:100%;
      height:420px;
      object-fit:cover;
      display:block;
    }
    #caption{
      margin-top:10px;
      font-size:16px;
      opacity:.95;
    }
    .mini{
      margin-top: 8px;
      font-size: 13px;
      opacity: .85;
    }
  </style>
</head>

<body>

<div id="hearts"></div>

<div class="card">
  <h1>üíò –©–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ª—é–±–æ–≤?</h1>
  <p>–°–∞–º–æ –µ–¥–∏–Ω –ø—Ä–∞–≤–∏–ª–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä üòá</p>

  <div class="arena" id="arena">
    <button id="yes">–î–∞</button>
    <button id="no">–ù–µ</button>
  </div>

  <div id="msg"></div>
  <div id="names"></div>

  <iframe id="video" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div id="story">
    <div id="progress"></div>
    <div id="storyTapArea">
      <img id="storyImg" alt="story">
    </div>
    <div id="caption"></div>
    <div class="mini">Tap –ª—è–≤–æ/–¥—è—Å–Ω–æ –∑–∞ –Ω–∞–∑–∞–¥/–Ω–∞–ø—Ä–µ–¥ ‚Ä¢ –ó–∞–¥—Ä—ä–∂ –∑–∞ –ø–∞—É–∑–∞ üì±</div>
  </div>
</div>

<script>
  /* ===================== CONFIG ===================== */
  const YOUR_NAME = "Alex";
  const HER_NAME  = "Nikol";
  const VIDEO_ID  = "3rgpKTQddKQ";

  // –¢–≤–æ–∏—Ç–µ —Å–Ω–∏–º–∫–∏ (—Ç–æ—á–Ω–æ –∫–∞–∫—Ç–æ —Å–∞ –≤ repo-—Ç–æ):
  const STORY = [
    {src:"photo 1.jpg", text:"–¢—É–∫ –º–∏ —Å—Ç–∞–Ω–∞ –Ω–∞–π-–ª—é–±–∏–º–∏—è—Ç –º–æ–º–µ–Ω—Ç üíó"},
    {src:"photo 2.jpg", text:"–¢–∏ + –∞–∑ = –ø—Ä–∞–≤–∏–ª–Ω–æ üòá"},
    {src:"photo 3.jpg", text:"–í—Å–µ–∫–∏ –ø–æ–≥–ª–µ–¥ –∫—ä–º —Ç–µ–± –µ –º–∞–≥–∏—è ‚ú®"},
    {src:"photo 4.jpg", text:"–ò—Å–∫–∞–º –æ—â–µ —Ö–∏–ª—è–¥–∏ —Ç–∞–∫–∏–≤–∞ —Å–ø–æ–º–µ–Ω–∏ ‚ù§Ô∏è"}
  ];

  // —Å–µ–∫—É–Ω–¥–∏ –Ω–∞ —Å–Ω–∏–º–∫–∞
  const STORY_TIME = 3.5;

  const msgs = [
    "–ï–π‚Ä¶ –∞–∑ –≤–µ—á–µ —Ç–µ –∏–∑–±—Ä–∞—Ö üíû",
    "–û–±–µ—â–∞–≤–∞–º –º–Ω–æ–≥–æ –≥—É—à–∫–∞–Ω–µ ü•π",
    "–°–∞–º–æ –µ–¥–Ω–∞ ‚Äû–î–∞‚Äú‚Ä¶ üòá",
    "–ù–µ –±—è–≥–∞–π –æ—Ç –ª—é–±–æ–≤—Ç–∞ üòà",
    "–î–æ–±—Ä–µ, ‚Äû–ù–µ‚Äú –≤–µ—á–µ —Å–µ –ø—Ä–µ–¥–∞–≤–∞ üòÇ"
  ];
  /* =================================================== */

  /* hearts */
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=Math.random()<.5?"üíò":"üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*18)+"px";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    h.style.transform=`translateX(${(Math.random()*80-40)}px)`;
    document.getElementById("hearts").appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },180);

  const yes=document.getElementById("yes");
  const no=document.getElementById("no");
  const msg=document.getElementById("msg");
  const arena=document.getElementById("arena");
  const names=document.getElementById("names");
  const video=document.getElementById("video");

  let yesScale=1, noScale=1, msgIndex=0;

  function moveNo(){
    // shake
    no.classList.remove("shake");
    void no.offsetWidth;
    no.classList.add("shake");

    // shrink NO
    noScale=Math.max(0.35,noScale*0.85);
    no.style.scale=noScale;

    // grow YES (giant)
    yesScale*=1.3;
    yes.style.transform=`scale(${yesScale})`;

    // move to random place inside arena
    const r=arena.getBoundingClientRect();
    const maxX=Math.max(20, r.width - 90);
    const maxY=Math.max(20, r.height - 50);
    no.style.left=(Math.random()*maxX)+"px";
    no.style.top=(Math.random()*maxY)+"px";
    no.style.transform="translate(0,0)";

    // romantic message
    msg.textContent=msgs[Math.min(msgIndex,msgs.length-1)];
    msgIndex++;
  }

  // Desktop: run away when mouse gets close
  arena.addEventListener("mousemove", (e) => {
    const b = no.getBoundingClientRect();
    const dx = e.clientX - (b.left + b.width/2);
    const dy = e.clientY - (b.top + b.height/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 95) moveNo();
  });

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", e => { e.preventDefault(); moveNo(); });
  no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, {passive:false});

  msg.textContent="–°–∞–º–æ –µ–¥–Ω–æ ‚Äû–î–∞‚Äú‚Ä¶ –∏ —Å—Ç–∞–≤–∞–º–µ –ª–µ–≥–µ–Ω–¥–∞ üíò";

  /* ===================== STORY ===================== */
  const storyBox=document.getElementById("story");
  const storyImg=document.getElementById("storyImg");
  const caption=document.getElementById("caption");
  const progress=document.getElementById("progress");
  const tapArea=document.getElementById("storyTapArea");

  let idx=0;
  let timer=null;
  let isPaused=false;

  function startStory(){
    storyBox.style.display="block";
    progress.innerHTML="";
    STORY.forEach(()=> {
      const b=document.createElement("div");
      b.className="bar";
      const f=document.createElement("div");
      f.className="fill";
      b.appendChild(f);
      progress.appendChild(b);
    });
    show(0);
  }

  function show(i){
    if (i < 0) i = 0;
    if (i > STORY.length - 1) i = STORY.length - 1;

    idx=i;

    if (timer) clearTimeout(timer);

    storyImg.src=STORY[i].src;
    caption.textContent=STORY[i].text || "";

    const fills=[...document.querySelectorAll(".fill")];
    fills.forEach((f,j)=>{
      f.style.transition="none";
      f.style.width = j < i ? "100%" : "0%";
    });

    void progress.offsetWidth;
    const fill = fills[i];
    fill.style.transition = `width ${STORY_TIME}s linear`;
    fill.style.width = "100%";

    if (!isPaused && i < STORY.length - 1){
      timer = setTimeout(()=>show(i+1), STORY_TIME*1000);
    }
  }

  function nextStory(){
    if (idx < STORY.length - 1) show(idx + 1);
  }
  function prevStory(){
    if (idx > 0) show(idx - 1);
  }

  // Tap left/right like Instagram
  tapArea.addEventListener("click", (e) => {
    const rect = tapArea.getBoundingClientRect();
    const x = e.clientX - rect.left;
    if (x < rect.width/2) prevStory();
    else nextStory();
  });

  // Hold to pause (desktop + mobile)
  tapArea.addEventListener("mousedown", () => {
    isPaused = true;
    if (timer) clearTimeout(timer);
  });
  tapArea.addEventListener("mouseup", () => {
    isPaused = false;
    show(idx); // resume
  });
  tapArea.addEventListener("mouseleave", () => {
    if (isPaused){
      isPaused = false;
      show(idx);
    }
  });

  tapArea.addEventListener("touchstart", () => {
    isPaused = true;
    if (timer) clearTimeout(timer);
  }, {passive:true});

  tapArea.addEventListener("touchend", () => {
    isPaused = false;
    show(idx);
  });

  /* ===================== YES ===================== */
  yes.addEventListener("click",()=>{
    arena.style.display="none";
    msg.textContent="–ô–ï–ï–ï! üíñ";
    names.textContent=`${YOUR_NAME} ‚ù§Ô∏è ${HER_NAME}`;
    names.style.display="block";

    video.src=`https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&mute=1&controls=0`;
    video.style.display="block";

    startStory();
  });
</script>

</body>
</html>
