<!DOCTYPE html>
<html lang="bg">
<head>

  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f9e, #ff2e63);

    h1 {

    .buttons {

    }
    button {
      border: none;
      border-radius: 50px;

      transition: transform 0.2s;

<body>
