<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>üíò –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffd1df, #ff5f9e, #ff2e63);
      color:#fff;
      text-align:center;
    }

    /* hearts */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      top:-40px;
      font-size:22px;
      animation: fall linear forwards;
      opacity:.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
      will-change: transform, opacity;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(360deg); opacity:.2; }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(650px, 92vw);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius:22px;
      padding:26px;
      box-shadow:0 18px 60px rgba(0,0,0,.3);
    }

    h1{ margin:0 0 10px; font-size:28px; line-height:1.2; }
    p{ margin:0; font-size:18px; opacity:.95; }

    .arena{
      position:relative;
      margin-top:18px;
      height:190px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.3);
      background: rgba(0,0,0,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;              /* ‚úÖ –≤–∞–∂–Ω–æ: —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ */
      overflow:hidden;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease;
    }

    #yes{
      background:#2ecc71;
      color:#0b3d1e;
      z-index:2;
      box-shadow:0 10px 25px rgba(0,0,0,.22);
    }

    /* ‚úÖ –í–ï–ß–ï –ù–ï –ï absolute */
    #no{
      background:#fff;
      color:#e91e63;
      box-shadow:0 10px 25px rgba(0,0,0,.18);
      z-index:1;
    }

    @keyframes shake{
      0%{transform:translate(var(--dx,0), var(--dy,0)) rotate(0);}
      25%{transform:translate(calc(var(--dx,0) - 2px), calc(var(--dy,0) + 2px)) rotate(-3deg);}
      50%{transform:translate(calc(var(--dx,0) + 2px), calc(var(--dy,0) - 2px)) rotate(3deg);}
      75%{transform:translate(calc(var(--dx,0) - 2px), calc(var(--dy,0) - 2px)) rotate(-3deg);}
      100%{transform:translate(var(--dx,0), var(--dy,0)) rotate(0);}
    }
    .shake{ animation: shake .15s linear 6; }

    #msg{
      margin-top:14px;
      min-height:28px;
      font-size:18px;
    }

    #names{
      display:none;
      margin-top:14px;
      font-size:28px;
      font-weight:900;
      text-shadow: 0 10px 20px rgba(0,0,0,.25);
    }

    /* STORY */
    #story{
      display:none;
      margin-top:16px;
      user-select:none;
    }
    #progress{
      display:flex;
      gap:6px;
      margin-bottom:10px;
    }
    .bar{
      flex:1;
      height:6px;
      background:rgba(255,255,255,.3);
      border-radius:999px;
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background:#fff;
    }
    #storyTapArea{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.15);
      box-shadow:0 12px 30px rgba(0,0,0,.3);
    }
    #story img{
      width:100%;
      height:420px;
      object-fit:cover;
      display:block;
    }
    #caption{
      margin-top:10px;
      font-size:16px;
      opacity:.95;
    }
    .mini{
      margin-top: 8px;
      font-size: 13px;
      opacity: .85;
    }

    /* FINAL POSTER OVERLAY */
    #finalOverlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .poster{
      width:min(720px, 94vw);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 30px 100px rgba(0,0,0,.5);
      padding: 26px 18px 22px;
    }
    .posterTitle{
      font-size: 36px;
      font-weight: 1000;
      letter-spacing: 0.4px;
      margin: 6px 0 10px;
      text-shadow: 0 18px 40px rgba(0,0,0,.55);
    }
    .posterDate{
      font-size: 18px;
      opacity: .95;
      margin: 0 0 14px;
    }
    .posterQuote{
      font-size: 18px;
      opacity: .95;
      margin: 0 auto 16px;
      max-width: 560px;
      line-height: 1.35;
    }
    .posterMini{
      font-size: 13px;
      opacity: .75;
      margin-top: 6px;
    }
    .posterBtns{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .posterBtn{
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.10);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="hearts"></div>

<div class="card" id="card">
  <h1>üíò –©–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ª—é–±–æ–≤?</h1>
  <p>–°–∞–º–æ –µ–¥–∏–Ω –ø—Ä–∞–≤–∏–ª–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä üòá</p>

  <div class="arena" id="arena">
    <button id="yes">–î–∞</button>
    <button id="no">–ù–µ</button>
  </div>

  <div id="msg"></div>
  <div id="names"></div>

  <div id="story">
    <div id="progress"></div>
    <div id="storyTapArea">
      <img id="storyImg" alt="story">
    </div>
    <div id="caption"></div>
    <div class="mini">Tap –ª—è–≤–æ/–¥—è—Å–Ω–æ –∑–∞ –Ω–∞–∑–∞–¥/–Ω–∞–ø—Ä–µ–¥ ‚Ä¢ –ó–∞–¥—Ä—ä–∂ –∑–∞ –ø–∞—É–∑–∞ üì±</div>
  </div>
</div>

<!-- FINAL POSTER -->
<div id="finalOverlay">
  <div class="poster">
    <div class="posterTitle" id="posterNames"></div>
    <div class="posterDate" id="posterDate"></div>
    <div class="posterQuote" id="posterQuote"></div>

    <div class="posterBtns">
      <button class="posterBtn" id="replayBtn">üîÅ –ì–ª–µ–¥–∞–π —Ñ–∏–ª–º—á–µ—Ç–æ –ø–∞–∫</button>
      <button class="posterBtn" id="closeBtn">üíó –ó–∞—Ç–≤–æ—Ä–∏</button>
    </div>
    <div class="posterMini">–§–∏–ª–º—ä—Ç –∑–∞–ø–æ—á–≤–∞‚Ä¶ –∏ –Ω—è–º–∞ –∫—Ä–∞–π üòà</div>
  </div>
</div>

<script>
  /* ===================== CONFIG ===================== */
  const YOUR_NAME = "Alex";
  const HER_NAME  = "Nikol";

  const POSTER_DATE = "19 –°–µ–ø—Ç–µ–º–≤—Ä–∏ 2025–≥.";
  const POSTER_QUOTE = "‚Äû–ù–∞—á–∞–ª–æ—Ç–æ –Ω–∞ –æ—â–µ –º–Ω–æ–≥–æ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–µ–¥–Ω–æ‚Äú";

  // –¢–≤–æ–∏—Ç–µ —Å–Ω–∏–º–∫–∏ (—Ç–æ—á–Ω–æ –∫–∞–∫—Ç–æ —Å–∞ –≤ repo-—Ç–æ):
  const STORY = [
    {src:"photo 1.jpg", text:""},
    {src:"photo 2.jpg", text:""},
    {src:"photo 3.jpg", text:""},
    {src:"photo 4.jpg", text:""}
  ];

  const STORY_TIME = 3.5;

  const msgs = [
    "–ï–π‚Ä¶ –∞–∑ –≤–µ—á–µ —Ç–µ –∏–∑–±—Ä–∞—Ö üíû",
    "–û–±–µ—â–∞–≤–∞–º –º–Ω–æ–≥–æ –≥—É—à–∫–∞–Ω–µ ü•π",
    "–°–∞–º–æ –µ–¥–Ω–æ ‚Äû–î–∞‚Äú‚Ä¶ üòá",
    "–ù–µ –±—è–≥–∞–π –æ—Ç –º–µ–Ω üòà",
    "–î–æ–±—Ä–µ, ‚Äû–ù–µ‚Äú –≤–µ—á–µ —Å–µ –ø—Ä–µ–¥–∞–≤–∞ üòÇ"
  ];
  /* =================================================== */

  /* hearts */
  const heartsLayer = document.getElementById("hearts");
  let heartsInterval = setInterval(spawnHeart, 180);

  function spawnHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=Math.random()<.5?"üíò":"üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*18)+"px";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    h.style.transform=`translateX(${(Math.random()*80-40)}px)`;
    heartsLayer.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  }
  for(let i=0;i<10;i++) setTimeout(spawnHeart, i*120);

  const yes=document.getElementById("yes");
  const no=document.getElementById("no");
  const msg=document.getElementById("msg");
  const arena=document.getElementById("arena");
  const names=document.getElementById("names");

  let yesScale=1;
  let noScale=1;
  let msgIndex=0;

  // ‚úÖ –≤–º–µ—Å—Ç–æ left/top (–∫–æ–∏—Ç–æ –ø—Ä–∞–≤—è—Ç overlap) ‚Äî –º–µ—Å—Ç–∏–º —Å translate
  let noDx = 0;
  let noDy = 0;

  function moveNo(){
    // shake (—Å offset vars)
    no.classList.remove("shake");
    void no.offsetWidth;
    no.classList.add("shake");

    // shrink NO
    noScale=Math.max(0.30,noScale*0.85);

    // grow YES
    yesScale*=1.25;

    // random move inside arena, but via translate
    const r = arena.getBoundingClientRect();
    const maxDx = (r.width/2) - 80;
    const maxDy = (r.height/2) - 60;

    noDx = (Math.random()*2 - 1) * maxDx;
    noDy = (Math.random()*2 - 1) * maxDy;

    // apply transforms
    no.style.setProperty("--dx", noDx + "px");
    no.style.setProperty("--dy", noDy + "px");
    no.style.transform = `translate(${noDx}px, ${noDy}px) scale(${noScale})`;

    yes.style.transform = `scale(${yesScale})`;

    // message
    msg.textContent=msgs[Math.min(msgIndex,msgs.length-1)];
    msgIndex++;
  }

  // Desktop: run away when mouse gets close
  arena.addEventListener("mousemove", (e) => {
    const b = no.getBoundingClientRect();
    const dx = e.clientX - (b.left + b.width/2);
    const dy = e.clientY - (b.top + b.height/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 95) moveNo();
  });

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", e => { e.preventDefault(); moveNo(); });
  no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, {passive:false});

  msg.textContent="–°–∞–º–æ –µ–¥–Ω–æ ‚Äû–î–∞‚Äú‚Ä¶ üíò";

  /* ===================== STORY ===================== */
  const storyBox=document.getElementById("story");
  const storyImg=document.getElementById("storyImg");
  const caption=document.getElementById("caption");
  const progress=document.getElementById("progress");
  const tapArea=document.getElementById("storyTapArea");

  let idx=0;
  let timer=null;
  let isPaused=false;

  function startStory(){
    storyBox.style.display="block";
    progress.innerHTML="";
    STORY.forEach(()=> {
      const b=document.createElement("div");
      b.className="bar";
      const f=document.createElement("div");
      f.className="fill";
      b.appendChild(f);
      progress.appendChild(b);
    });
    show(0);
  }

  function show(i){
    if (i < 0) i = 0;
    if (i > STORY.length - 1) i = STORY.length - 1;

    idx=i;
    if (timer) clearTimeout(timer);

    storyImg.src=STORY[i].src;
    caption.textContent=STORY[i].text || "";

    const fills=[...document.querySelectorAll(".fill")];
    fills.forEach((f,j)=>{
      f.style.transition="none";
      f.style.width = j < i ? "100%" : "0%";
    });

    void progress.offsetWidth;
    const fill = fills[i];
    fill.style.transition = `width ${STORY_TIME}s linear`;
    fill.style.width = "100%";

    if (!isPaused && i < STORY.length - 1){
      timer = setTimeout(()=>show(i+1), STORY_TIME*1000);
    }

    if (!isPaused && i === STORY.length - 1){
      timer = setTimeout(()=>finishToPoster(), STORY_TIME*1000);
    }
  }

  function nextStory(){
    if (idx < STORY.length - 1) show(idx + 1);
    else finishToPoster();
  }
  function prevStory(){
    if (idx > 0) show(idx - 1);
  }

  tapArea.addEventListener("click", (e) => {
    const rect = tapArea.getBoundingClientRect();
    const x = e.clientX - rect.left;
    if (x < rect.width/2) prevStory();
    else nextStory();
  });

  tapArea.addEventListener("mousedown", () => {
    isPaused = true;
    if (timer) clearTimeout(timer);
  });
  tapArea.addEventListener("mouseup", () => {
    isPaused = false;
    show(idx);
  });
  tapArea.addEventListener("mouseleave", () => {
    if (isPaused){
      isPaused = false;
      show(idx);
    }
  });

  tapArea.addEventListener("touchstart", () => {
    isPaused = true;
    if (timer) clearTimeout(timer);
  }, {passive:true});
  tapArea.addEventListener("touchend", () => {
    isPaused = false;
    show(idx);
  });

  /* ===================== FINAL POSTER ===================== */
  const finalOverlay = document.getElementById("finalOverlay");
  const posterNames = document.getElementById("posterNames");
  const posterDate  = document.getElementById("posterDate");
  const posterQuote = document.getElementById("posterQuote");
  const replayBtn   = document.getElementById("replayBtn");
  const closeBtn    = document.getElementById("closeBtn");

  function finishToPoster(){
    if (heartsInterval) clearInterval(heartsInterval);
    document.getElementById("card").style.opacity = "0.15";

    posterNames.textContent = `${YOUR_NAME} ‚ù§Ô∏è ${HER_NAME}`;
    posterDate.textContent  = POSTER_DATE;
    posterQuote.textContent = POSTER_QUOTE;

    finalOverlay.style.display = "flex";
  }

  replayBtn.addEventListener("click", () => location.reload());
  closeBtn.addEventListener("click", () => finalOverlay.style.display = "none");

  /* ===================== YES ===================== */
  yes.addEventListener("click",()=>{
    arena.style.display="none";
    msg.textContent="–ô–ï–ï–ï! üíñ";
    names.textContent=`${YOUR_NAME} ‚ù§Ô∏è ${HER_NAME}`;
    names.style.display="block";
    startStory();
  });
</script>

</body>
</html>
